<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLM Educator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <h2>SLM Educator</h2>
            <p class="text-center text-muted">Welcome to the new HTML-based frontend.</p>
            <div id="status" class="card p-3 text-center">Checking API connection...</div>
            <div class="auth-links mt-4">
                <a href="/login.html" class="btn btn-primary w-100">Go to Login</a>
            </div>
        </div>
    </div>
    <script>
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                const statusEl = document.getElementById('status');
                statusEl.textContent = 'API Status: ' + data.status;
                statusEl.classList.add('bg-success', 'text-white');
            })
            .catch(error => {
                const statusEl = document.getElementById('status');
                statusEl.textContent = 'API Connection Failed';
                statusEl.classList.add('bg-danger', 'text-white');
            });
    </script>
    <script src="/static/js/theme.js"></script>
    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('[App] Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('[App] Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
