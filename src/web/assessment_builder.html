<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment - SLM Educator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>

<body>

    <!-- Standalone Navbar -->
    <nav class="navbar-standalone">
        <div class="brand">SLM Educator <span class="badge bg-secondary ms-2">Assessment Builder</span></div>
        <div class="actions">
            <button id="save-quiz-btn" class="btn btn-primary" onclick="publishAssessment()">Save & Publish</button>
            <a href="/dashboard.html" class="btn btn-close" aria-label="Exit"></a>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Replaced page-header-standalone with standard spacing -->

        <div class="row">

            <div class="row">
                <!-- Settings Column -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Settings</h5>
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="quiz-title" placeholder="e.g. Unit 1 Quiz">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="quiz-desc" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Passing Score (%)</label>
                                <input type="number" class="form-control" id="quiz-pass" value="70">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Grading Mode</label>
                                <select class="form-select" id="grading-mode">
                                    <option value="ai_assisted" selected>ü§ñ AI-Assisted (AI suggests, you review)
                                    </option>
                                    <option value="ai_automatic">‚ö° Fully Automatic (AI grades everything)</option>
                                    <option value="manual">‚úçÔ∏è Manual (You grade subjective questions)</option>
                                </select>
                                <small class="text-muted">
                                    Multiple choice and True/False are always auto-graded.
                                </small>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-outline-primary" onclick="openRubricModal()">+ Add
                                    Rubric</button>
                            </div>
                            <div class="d-grid mb-2">
                                <button id="preview-btn" class="btn btn-outline-info" onclick="previewAssessment()">
                                    Preview</button>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success" onclick="publishAssessment()">Publish
                                    Assessment</button>
                            </div>
                            <div id="assessment-feedback" class="d-none"></div>
                        </div>
                    </div>
                </div>

                <!-- Questions Column -->
                <div class="col-md-8">
                    <div id="questions-container">
                        <!-- Questions appear here -->
                    </div>

                    <div class="card border-dashed mt-3 cursor-pointer" role="button" tabindex="0"
                        onclick="addQuestionUI()">
                        <div class="card-body text-center">
                            <h5 class="text-muted mb-0">+ Add Question</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Template (Hidden) -->
        <template id="question-template">
            <div class="question-card question-item">
                <div class="d-flex justify-content-between align-items-start">
                    <span class="drag-handle me-2" style="cursor: grab; font-size: 1.2rem;"
                        title="Drag to reorder">‚â°</span>
                    <input type="text" class="form-control form-control-lg mb-2 question-text flex-grow-1"
                        placeholder="Question Text">
                    <button class="btn btn-icon btn-danger-soft ms-2 remove-q" title="Remove Question">
                        ‚úï
                    </button>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <select class="form-select question-type" onchange="toggleOptions(this)">
                            <option value="multiple_choice">Multiple Choice</option>
                            <option value="true_false">True/False</option>
                            <option value="short_answer">Short Answer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control points" value="10" placeholder="Points">
                    </div>
                </div>

                <!-- Options Container -->
                <div class="options-container mt-3">
                    <label class="form-label">Correct Answer:</label>
                    <input type="text" class="form-control correct-answer" placeholder="Exact text match">
                    <small class="text-muted">For Multiple Choice, enter the correct option text exactly.</small>

                    <div class="mc-options mt-2">
                        <label class="form-label">Options (comma separated):</label>
                        <input type="text" class="form-control options-list" placeholder="Option A, Option B, Option C">
                    </div>
                </div>
            </div>
        </template>

        <!-- Rubric Modal -->
        <div class="modal fade" id="rubricModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Rubric</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="rubric-form">
                            <div class="mb-3">
                                <label class="form-label">Rubric Name</label>
                                <input type="text" class="form-control" id="rubric-name"
                                    placeholder="e.g. Essay Grading">
                            </div>
                            <div id="rubric-section">
                                <!-- Criteria go here -->
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addCriterionUI()">+
                                Add
                                Criterion</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save Rubric</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Criterion Template -->
        <template id="criterion-template">
            <div class="criterion-item border p-3 mb-2 rounded bg-elevated">
                <div class="d-flex justify-content-between mb-2">
                    <input type="text" class="form-control me-2 criterion-name"
                        placeholder="Criterion Name (e.g. Clarity)">
                    <input type="number" class="form-control points-input" placeholder="Points" value="10">
                    <button type="button" class="btn-close ms-2"
                        onclick="this.closest('.criterion-item').remove()"></button>
                </div>
                <textarea class="form-control criterion-desc" rows="2"
                    placeholder="Description of expectations..."></textarea>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
        <script src="/static/js/theme.js"></script>
        <script src="/static/js/i18n.js"></script>
        <script src="/static/js/toast.js"></script>
        <script type="module" src="/static/js/auth.js?v=20260204"></script>
        <script src="/static/js/assessment_builder.js"></script>
</body>

</html>
