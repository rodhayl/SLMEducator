<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Assessment - SLM Educator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>

<body>
    <!-- Standardized Header -->
    <nav class="navbar-standalone">
        <div class="brand">SLM Educator <span class="badge bg-primary ms-2">Assessment Taker</span></div>
        <div class="actions">
            <span id="assessment-timer" class="badge bg-elevated text-body border p-2 session-timer"
                style="font-size: 1rem;">--:--</span>
            <a href="/dashboard.html" class="btn btn-close" aria-label="Exit"></a>
        </div>
    </nav>

    <!-- Error Overlay (Hidden by default) -->
    <div id="error-overlay" class="error-overlay d-none">
        <div class="error-content bg-surface shadow-lg rounded">
            <div class="error-icon mb-3" style="font-size: 3rem;">âš ï¸</div>
            <h3 class="error-title">Assessment Not Found</h3>
            <p class="error-text text-muted mb-4">The assessment you are looking for does not exist or you do not have
                permission to view it.</p>
            <a href="/dashboard.html" class="btn btn-primary">Return to Dashboard</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container py-5" id="question-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Title Section -->
                <div class="text-center mb-5">
                    <h2 id="assessment-title" class="mb-2">Loading Assessment...</h2>
                    <p id="assessment-desc" class="text-muted"></p>
                </div>

                <!-- Questions -->
                <form id="assessment-form">
                    <div id="questions-container">
                        <!-- Questions injected here -->
                    </div>
                </form>

                <!-- Submit Area -->
                <div class="d-grid gap-2 mt-5">
                    <!-- Auto-save indicator -->
                    <div id="autosave-indicator" class="text-center text-muted small mb-2 d-none">
                        <span id="autosave-status">ğŸ’¾ Progress saved</span>
                    </div>

                    <!-- Buttons: Review then Submit -->
                    <div id="answer-buttons" class="d-flex gap-2">
                        <button id="review-btn" type="button" class="btn btn-lg btn-outline-primary flex-grow-1"
                            onclick="showReviewMode()">
                            ğŸ“‹ Review Answers
                        </button>
                        <button id="submit-btn" type="button" class="btn btn-lg btn-success flex-grow-1"
                            onclick="submitAssessment()">
                            âœ… Submit Assessment
                        </button>
                    </div>

                    <!-- Review mode: Back to Edit -->
                    <div id="review-buttons" class="d-none">
                        <div class="alert alert-info mb-3">
                            <strong>ğŸ“‹ Review Mode</strong> - Check your answers before submitting.
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-lg btn-outline-secondary flex-grow-1"
                                onclick="exitReviewMode()">
                                âœï¸ Edit Answers
                            </button>
                            <button type="button" class="btn btn-lg btn-success flex-grow-1"
                                onclick="submitAssessment()">
                                âœ… Submit Assessment
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Results Area -->
                <div id="results" class="mt-4 d-none"></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/toast.js"></script>
    <script type="module" src="/static/js/auth.js?v=20260204"></script>
    <script src="/static/js/assessment_taker.js"></script>
</body>

</html>
